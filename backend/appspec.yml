
version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/app

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 30
      runas: ec2-user

  BeforeInstall:
    - location: scripts/install.sh
      timeout: 30
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 30
      runas: ec2-user
